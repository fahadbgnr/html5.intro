<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="style/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>     
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>HTML TABLE</h3>
        <table>
            <caption>Employee Salary Table</caption>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAME</th>
                    <th>COMPANY</th>
                    <th>SALARY</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bill gates</td>
                    <td>microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>steve jobs</td>
                    <td>apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>mark zuckeberg</td>
                    <td>facebook</td>
                    <td>$1300</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>larry page</td>
                    <td>google</td>
                    <td>$1400</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Employee:4</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
